plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.jboss.org/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://maven.repository.redhat.com/ga/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // Pour pouvoir faire l'API REST
    compileOnly 'javax:javaee-api:8.0.1'

    providedCompile 'jakarta.enterprise:jakarta.enterprise.cdi-api:2.0.2'
    providedCompile 'org.jboss.spec.javax.annotation:jboss-annotations-api_1.3_spec:2.0.1.Final'
    providedCompile 'org.jboss.spec.javax.servlet:jboss-servlet-api_4.0_spec:2.0.0.Final'

    // pour permettre la persistence des donn√©es dans une db
    // https://mvnrepository.com/artifact/javax.persistence/javax.persistence-api
    implementation 'javax.persistence:javax.persistence-api:2.2'
    
}

group = 'org.wildfly.quickstarts'
version = '27.0.0.Beta1-SNAPSHOT'
description = 'Quickstart: helloworld'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
